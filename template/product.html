<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tất cả sản phẩm - Online Shop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Online Shop</h1>
      <nav>
        <ul>
          <li><a href="index.html">Trang chủ</a></li>
          <li><a href="product.html">Sản phẩm</a></li>
          <li><a href="contact.html">Liên hệ</a></li>
          <li><a href="cart.html">Giỏ hàng</a></li>
        </ul>
      </nav>
      <div class="auth">
        <a href="login.html">Đăng nhập</a>
        <a href="register.html">Đăng ký</a>
      </div>
    </header>

    <main>
      <h2>Tất cả sản phẩm</h2>

      <form method="GET" action="products.php" class="filters">
        <input
          type="text"
          name="search"
          placeholder="Tìm kiếm sản phẩm..."
          value=""
        />

        <select name="sort">
          <option value="price-asc">Giá thấp đến cao</option>
          <option value="price-desc">Giá cao đến thấp</option>
          <option value="name-asc">Tên A-Z</option>
          <option value="name-desc">Tên Z-A</option>
        </select>

        <select name="category">
          <option value="all">Tất cả danh mục</option>
          <option value="electronics">Điện tử</option>
          <option value="fashion">Thời trang</option>
        </select>

        <button type="submit">Lọc</button>
      </form>

      <section class="product-list">
        <div class="product">
          <img src="product.png" alt="Sản phẩm 1" />
          <h3>Sản phẩm 1</h3>
          <p>Giá: 200,000 VNĐ</p>
          <button>Mua ngay</button>
        </div>
        <div class="product">
          <img src="product.png" alt="Sản phẩm 2" />
          <h3>Sản phẩm 2</h3>
          <p>Giá: 300,000 VNĐ</p>
          <button>Mua ngay</button>
        </div>
      </section>

      <div class="pagination">
        <button>Trước</button>
        <span>1 / 5</span>
        <button>Tiếp</button>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Online Shop. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
